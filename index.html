<!DOCTYPE html>
<html lang="en">

   <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Password Generator</title>
   </head>

   <body>
      <div class="container">
         <h1>Password Generator</h1>
         <input type="text" placeholder="Create Password" id="password" readonly>
         <div class="buttons">
            <button class="btn btn-success" id="generateButton" onclick="generatePassword()">Generate</button>
            <button class="btn btn-success" id="clearButton" onclick="clearPassword()">Clear</button>
            <button class="btn btn-success" id="copyButton" onclick="copyPassword()">Copy</button>

         </div>
      </div>

      <script src="index.js"></script>
   </body>

</html>
